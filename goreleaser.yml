# .goreleaser.yml

version: 2

builds:
  - main: ./main.go
    binary: myapp
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

release:
  github:
    owner: beka-birhanu
    name: finance-go
